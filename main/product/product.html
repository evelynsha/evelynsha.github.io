<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Evelynsha.github.io : Glen&#39;s embrella">

    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/stylesheet.css">

    <title>Embrella.org</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <h1 id="project_title">EMBRELLA</h1>
          <h2 id="project_tagline">Plug and Play</h2>

          <div id="project_menu">
            <ul>
              <li id="logo"><a href="#"></a></li>
              <li><a href="http://www.embrella.org">Home</a></li>
              <li class="active"><a href="http://www.embrella.org/main/product/product.html">Product</a></li>
              <li><a href="http://www.embrella.org/main/help/documentation.html">Documents</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div id="product_board">
          <h1 class="product_board_head">Board</h1>
          <div id="product_board_content">
          	<div id="product_board_content_board1">
          		<a href="http://www.embrella.org/images/product/board02.png">
				<img src="http://www.embrella.org/images/product/board02.png" alt="board02"></img>
				</a>
				<p>Embrella Zero(LPC1343)</p>
				<p>Rev: 4A01</p>
          	</div>
          	<div id="product_board_content_board2">
          		<a href="http://www.embrella.org/images/product/board03.png">
				<img src="http://www.embrella.org/images/product/board03.png" alt="Coming Soon"></img>
				</a>
				<p>Embrella Zero(STM32F10X)</p>
        <p>Rev: 4B01</p>
          	</div>          	
          </div>
        </div>
        <div id="product_adaptor">
          <h1 class="product_adaptor_head">Adaptor</h1>
          <div id="product_adaptor_content">
          	<div id="product_adaptor_content_adapter01">
          		<a href="http://www.embrella.org/images/product/adaptor02.png">
				<img src="http://www.embrella.org/images/product/adaptor02.png" alt="adaptor02"></img>
				</a>
				<p>Ethernet Adaptor</p>
        <p>Rev: 2A01</p>
          	</div>
			<div id="product_adaptor_content_adapter02">
          		<a href="http://www.embrella.org/images/product/adaptor01.png">
				<img src="http://www.embrella.org/images/product/adaptor01.png" alt="adaptor01"></img>
				</a>
				<p>RTC Adaptor</p>
        <p>Rev: 2B01</p>
          	</div>          	
          </div>
        </div>
        <div id="product_tools">
          <h1 class="product_tools_head">Tools</h1>
          <div id="product_tools_content"></div>
        </div>
        <div id="product_empty"></div>

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
      	<span>Copyright: www.embrella.org 2014.</span>
      </footer>
    </div>

  </body>
</html>
